    <style>
      /* Loading Screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        display: flex;

        z-index: 9999;
        transition: opacity 0.5s ease-in-out;
      }

      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;

        border-top: 3px solid #FF4500;

      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
